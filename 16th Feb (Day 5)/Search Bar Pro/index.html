<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar Ultra light Max Pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer src="/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="bg">
      <h1 style="text-align: center; font-weight: 600; color: rgb(255, 218, 218); padding: 10px 0px">
        Search Engine Lite
      </h1>
      <div class="search-bar">
        <input type="text" placeholder="Search Items" id="input" onkeyup="search()">
      </div>
  
  
      <div class="btns styleBtn">
        <div class="btn-group drop-down">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            GENDER
          </button>
          <div class="dropdown-menu ">
            <a class="dropdown-item" href="#" onclick="maleData()" id="maleBtn" aria-valuemax="">Male</a>
            <a class="dropdown-item" href="#" onclick="femaleData()" id="femaleBtn">Female</a>
  
          </div>
        </div>
  
        <div class="btn-group drop-down">
          <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            SORT-BY
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#" onclick="ageSort()" id="maleBtn" aria-valuemax="">AGE</a>
  
  
          </div>
  
        </div>
      </div>
    </div>

   



    <div class="tableDesign">
      <table class="table">
        <thead>
          <tr class="header">
            <th>ID</th>
            <th>INDEX</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>GENDER</th>
          </tr>
        </thead>
        <tbody id="data">

        </tbody>
      </table>
    </div>


  </div>

  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
