<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Quiz Application Using javaScript</h1>
        <div id="question-container" class="hide">
            <div id="question">Questions</div>
            <div id="answer-buttons" class="btn-grid">
                <input type="radio" class="btn ">Ans 1</input>
                <input type="radio" class="btn">Ans 2</input>
                <input type="radio" class="btn">Ans 3</input>
                <input type="radio" class="btn">Ans 4</input>

            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="start-btn btn hide">Next</button>

        </div>
    </div>
    
    
</body>
</html>
