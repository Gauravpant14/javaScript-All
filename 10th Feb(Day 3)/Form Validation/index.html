<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container-ex">
        <h1 class="text-center">Form Validation</h1>
        <div class="form-class">
            <form onsubmit="return validation()">
            <div class="form-group">
                    <label for="fName"><strong>First Name</strong></label>
                    <input type="text" class="form-control" name="fName" id="fName" autocomplete="off" >
                    <span id="fN" style="color: red;" ></span>
             </div>
             <div class="form-group">
                <label for="lName"><strong>Last Name</strong></label>
                <input type="text" class="form-control" name="lName" id="lName" autocomplete="off" >
                <span id="lN" style="color: red;" ></span>
            </div>
            <div class="form-group">
                <label for="email"> <b> Email</b></label>
                <input type="text" class="form-control" name="email" id="email" autocomplete="off">
                <span id="eM" style="color: red;" ></span>
            </div>
            <div class="form-group">
                <label for="pass"> <b>Password</b> </label>
                <input type="text" class="form-control" name="pass" id="pass" autocomplete="off" >
                <span id="password" style="color: red;" ></span>
            </div>
            <div class="form-group">
                <label for="cPass"><b>Confirm Password</b></label>
                <input type="text" class="form-control" name="cPass" id="cPass" autocomplete="off" >
                <span id="cPassword" style="color: red;" ></span>
            </div>
            <div class="form-group">
                <label for="mobileNum"><b>Mobile Number</b></label>
                <input type="tel" class="form-control" name="mobile" id="mobileNum" autocomplete="off" >
                <span id="mobile" style="color: red;" ></span>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios" value="option1" id="chk1">
                <label class="form-check-label" for="exampleRadios1">
                 <b>CHECK IT</b> 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios"  value="option2" id="chk2">
                <label class="form-check-label" for="exampleRadios2">
                 <b>CHECK THIS ALSO</b> 
                </label>
              </div>
            
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios"  value="option2" id="chk3">
                <label class="form-check-label" for="exampleRadios3">
                 <b>CHECK THIS ALSO</b> 
                </label>
              </div>
              <span id="chk"></span>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
